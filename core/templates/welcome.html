{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');

        /* Pretendard 폰트 적용 */
        body {
            font-family: 'Pretendard', sans-serif;
        }

        h2 {
            color: black;
            text-align: center;
            font-size: 25px;
            font-weight: 700;
            line-height: normal;
            margin: 100px 0 20px;
        }

        .ship {
            width: 187px;
            height: 187px;
            margin: 0 auto 30px;
            display: block;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* 입력 필드와 버튼 간 간격 */
            margin-top: 20px;
        }

        #write {
            width: 200px; /* 너비 줄이기 */
            height: 36px; /* 높이 줄이기 */
            border-radius: 67px;
            border: 1px solid #E9E9E9;
            background: #FFF;
            font-size: 18px; /* 폰트 크기 줄이기 */
            text-align: center; /* 입력 텍스트 중앙 정렬 */
            padding: 0 10px;
            box-sizing: border-box; /* 내부 패딩 포함 */
        }

        #enter {
            width: 200px; /* 너비 줄이기 */
            height: 36px; /* 높이 줄이기 */
            border-radius: 67px;
            background: #CCA26B;
            color: white;
            font-size: 14px; /* 폰트 크기 줄이기 */
            font-weight: 700;
            border: none;
            cursor: pointer;
            display: flex;
            text-align: center  /* 입력 텍스트 중앙 정렬 */;
            justify-content: center;
            align-items: center;
        }

        #enter:hover {
            background-color: #b08958;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>나는 해적왕이 될 거야!<br>너는 무엇이 되고 싶니?</h2>
        <img class="ship" src="{% static 'images/ship.png' %}" alt="Ship">
        <div class="input-group">
            <!-- 데이터를 제출할 form -->
            <form action="/save_dream/" method="post">
                {% csrf_token %}
                <input id="write" name="dream" type="text" placeholder="답을 입력하세요" required>
                <button id="enter" type="submit">확인</button>
            </form>
        </div>
    </div>
</body>
</html>
