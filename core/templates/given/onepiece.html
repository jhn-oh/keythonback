<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료구조 아일랜드</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .phone-container {
            width: 100%;
            height: 90vh;
            max-width: calc(100vh * 9/19.5);  /* iPhone 16 ratio */
            max-height: calc(100vw * 19.5/9);
            position: relative;
            background-color: #2c3e50;
        }

        #mapImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .title-container {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 10;
            width: 90%;
        }

        .main-title {
            font-size: 1.8em;
            margin-bottom: 0.5em;
            white-space: nowrap;
        }

        .sub-title {
            font-size: 1em;
            color: #ffffff;
            position: relative;
            padding-top: 1em;
        }

        .sub-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 2px;
            background-color: white;
        }

        #shipImage {
    position: absolute;
    top: 44%;
    left: 50%;
    width: 80%;  /* 화면의 80% 크기 */
    max-width: 600px; /* 최대 크기 제한 */
    height: auto;
    transform: translate(-50%, -50%);
    z-index: 5;
}


        @media (max-width: 428px) {
            .phone-container {
                width: 100%;
                height: 100%;
            }
            
            .main-title {
                font-size: 1.5em;
            }
            
            .sub-title {
                font-size: 0.9em;
            }
        }
        #devLabel {
    position: absolute;
    top: calc(50% + 20%);  /* 기존보다 더 아래로 내림 */
    left: 50%;
    transform: translateX(-50%);
    border-radius: 67px;
    background: linear-gradient(180deg, rgba(235, 143, 23, 0.79) 0%, rgba(255, 160, 160, 0.79) 100%);

    backdrop-filter: blur(9.199999809265137px); /* 주황색 */
    color: white;
    font-size: 1.2em;
    font-weight: bold;
    padding: 10px 20px;
    z-index: 6; /* 배보다 위에 표시 */
}

    </style>
</head>
<body>
    <div class="phone-container">
        <img id="mapImage" src="./images/image 20.png" alt="배경 이미지">
        
        <!-- 배 SVG 추가 -->
        <img id="shipImage" src="./images/image 29.png" alt="배 이미지">
    </div>
    <div id="devLabel">개발자</div>

</body>
</html>
