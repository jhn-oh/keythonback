{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료구조 아일랜드</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        .wrapper {
            background-color: #2c3e50;
        }

        .phone-container {
            width: 100%;
            height: 100%;
            max-width: calc(100vh * 9/19.5);  /* iPhone 16 ratio */
            max-height: calc(100vw * 19.5/9);
            position: relative;
            background-color: #2c3e50;
        }

        #mapImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .title-container {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 10;
            width: 90%;
        }

        .main-title {
            font-size: 1.8em;
            margin-bottom: 0.5em;
            white-space: nowrap;
        }

        .sub-title {
            font-size: 1em;
            color: #ffffff;
            position: relative;
            padding-top: 1em;
        }
        
        .container {
            display: flex;
            justify-content: center; /* 중간 정렬 */
            align-items: center; /* 수직 정렬 */
            flex-wrap: wrap;
            gap: 0.1em;
            margin-top: 2em;
            padding: 0.5em; /* 내부 여백 추가 */
    }  

    .card {
    display: flex;
    justify-content: center; /* 중간 정렬 */
    align-items: center; /* 수직 정렬 */
    flex-wrap: wrap;
    gap: 1em;
    margin-top: 2em;
    background-color: rgba(61, 61, 61, 0.5); /* 옅은 회색 배경색과 투명도 추가 */
    backdrop-filter: blur(10px); /* blur 처리 */
    color: #e0e0e0; /* 옅은 회색 (흰색에 가까움) */
    border: 1px solid white; /* 흰색 윤곽선 */
    border-radius: 25px; /* 더 부드러운 라운딩 처리 */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* 블러 효과 조정 */
    padding: 1em; /* 내부 여백 */
    font-size: 0.9em; /* 글자 크기 약간 줄임 */
}

        
        .sub-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 2px;
            background-color: white;
        }


        #shipImage {
    position: absolute;
    top: 52%;
    left: 58%;
    width: 20%;  /* 배 크기 조절 */
    height: auto; /* 비율 유지 */
    transform: translate(-50%, -50%);
    z-index: 5;  /* 제목보다 아래, 배경보다 위 */
    cursor: pointer;  /* 마우스를 올리면 클릭 가능하게 변경 */
}


        @media (max-width: 428px) {
            .phone-container {
                width: 100%;
                height: 100%;
            }
            
            .main-title {
                font-size: 1.5em;
            }
            
            .sub-title {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        
        <video id="mapVideo" autoplay muted playsinline>
            <source src="{% static 'background.mp4' %}" type="video/mp4">
        </video>
        <!-- <img id="mapImage" src="{% static 'images/background/bg_map.png' %}" alt="배경 이미지"> -->
            <div class="title-container">
            <h1 class="main-title">{{ username}}의 마을</h1>
            <p class="sub-title">에피소드 선택</p>
        
            <div class="container">
                {% for episode in episodes %}
                    <a href="/{{ island}}/{{ episode}}/articles" class="card">
                        <h2>{{ episode.name }}</h2>
                        <p>{{ episode.description }}</p>
                    </a>
                {% empty %}
                    <p>등록된 에피소드가 없습니다.</p>
                {% endfor %}
            
            </div>
        </div>
        
        
    </div>
    <script>
        document.getElementById("shipImage").addEventListener("click", function() {
            const currentURL = window.location.href;
            const newURL = currentURL + "/select_episodes";
            window.location.href = newURL;
        });
        const mapVideo = document.getElementById("mapVideo");

        // 동영상 재생이 끝났을 때 동작
        mapVideo.addEventListener("ended", () => {
            mapVideo.pause(); // 동영상 멈춤
            mapVideo.currentTime = mapVideo.duration; // 재생 위치를 끝으로 설정
    });
    </script>
    
</body>
</html>
