{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료구조 아일랜드</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            font-family: 'Pretendard', sans-serif;
        }

        .phone-container {
            width: 100%;
            height: 100%;
            max-width: calc(100vh * 9/19.5);  /* iPhone 16 ratio */
            max-height: calc(100vw * 19.5/9);
            position: relative;
            background-color: #2c3e50;
        }

        #mapImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .title-container {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 10;
            width: 90%;
        }

        .main-title {
            font-size: 1.8em;
            margin-bottom: 0.5em;
            white-space: nowrap;
        }

        .sub-title {
            font-size: 1em;
            color: #ffffff;
            position: relative;
            padding-top: 1em;
        }

        .sub-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 2px;
            background-color: white;
        }

        #shipImage {
    position: absolute;
    top: 52%;
    left: 58%;
    width: 20%;  /* 배 크기 조절 */
    height: auto; /* 비율 유지 */
    transform: translate(-50%, -50%);
    z-index: 5;  /* 제목보다 아래, 배경보다 위 */
    cursor: pointer;  /* 마우스를 올리면 클릭 가능하게 변경 */
}


        @media (max-width: 428px) {
            .phone-container {
                width: 100%;
                height: 100%;
            }
            
            .main-title {
                font-size: 1.5em;
            }
            
            .sub-title {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="phone-container">
            
            <img id="mapImage" src = "{% static 'images/ship.png' %}" alt="배경 이미지">
            <div class="title-container">
                <h1 class="main-title">{{island}} 아일랜드</h1>
                <p class="sub-title">1 항해단 정박 중</p>
            </div>
            <!-- 배 SVG 추가 -->
            <img id="shipImage" src="images/ship.svg" alt="배 이미지">
        </div>
        <script>
            document.getElementById("shipImage").addEventListener("click", function() {
                window.location.href = "next_page.html"; // 이동할 페이지의 URL을 입력
            });
        </script>
    </div>
    
    
</body>
</html>
