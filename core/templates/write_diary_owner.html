{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{island}} 아일랜드</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap');

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            width: 90%;
            margin: 0 auto;
            padding-top: 20px;
        }

        .title {
            padding-top: 20px;
            font-size: 24px;
            color: #000;
            text-align: center;
            font-weight: 700;
        }

        .separator {
            width: 60%;
            border-top: 2px solid #d4b19d;
            margin: 10px auto;
        }

        .episode {
            text-align: center;
            font-size: 18px;
            color: #000;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            max-width: 90%;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Pretendard', sans-serif;
            position: relative;
        }

        .card h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card .content {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px auto;
            max-width: 90%;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .input-container textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Pretendard', sans-serif;
            font-size: 16px;
        }

        .input-container input[type="file"] {
            border: none;
            font-family: 'Pretendard', sans-serif;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #d4b19d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #b59a7d;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title">{{island}} 아일랜드</div>
        <div class="separator"></div>
        <div class="episode">{{ username }}의 에피소드</div>

        <div class="input-container">
            <textarea placeholder="내용을 입력하세요..."></textarea>
            <input type="file" accept="image/*">
            <button>글 작성</button>
        </div>

    </div>
</body>
</html>
