{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ island.name }}의 에피소드 선택</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* 버튼 중앙 정렬 */
        }
        a {
            text-decoration: none;
            }
        .card {
            width: 90%; /* 모든 버튼 너비 통일 */
            max-width: 320px;
            background-color: rgba(255, 255, 255, 0.3); /* 흰색 배경, 불투명도 30% */
            border-radius: 16px; /* 강화된 rounding */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            backdrop-filter: blur(10px); /* Blur 효과 추가 */
            cursor: pointer; /* 클릭 가능하게 설정 */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: #232323;
        }

        .card p {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .button {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(240, 165, 0, 0.9);
            color: #fff;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0 auto; /* 중앙 정렬 */
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            display: flex;
            justify-content: center; /* 버튼을 중앙 정렬 */
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="wrapper" style="background-image: url({% static 'images/background.jpg' %}); background-size: cover; background-position: center;">
        <header class="header">
            <h1>{{ username }}의 마을</h1>
            <p>에피소드 선택</p>
        </header>
        <div class="container">
            {% for episode in episodes %}
                <a href="/{{ island}}/{{ episode}}/articles" class="card">
                    <h2>{{ episode.name }}</h2>
                    <p>{{ episode.description }}</p>
                </a>
            {% empty %}
                <p>등록된 에피소드가 없습니다.</p>
            {% endfor %}
        </div>
        <footer>
            <button class="button">+</button>
        </footer>
    </div>
</body>
</html>
